{% extends 'bookings/base.html' %}

{% block title %}Book a Ticket{% endblock %}

{% block content %}
<h2>Book Your Ticket</h2>

{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Travel Type: {{ travel_option.type }}</label>
    </div>
    <div class="mb-3">
        <label class="form-label">From: {{ travel_option.source }} - To: {{ travel_option.destination }}</label>
    </div>
    <div class="mb-3">
        <label class="form-label">Available Seats: {{ travel_option.available_seats }}</label>
    </div>
    <div class="mb-3">
        <label class="form-label">Seats:</label>
        <input type="number" name="num_seats" min="1" max="{{ travel_option.available_seats }}" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Confirm Booking</button>
</form>
{% endblock %}
